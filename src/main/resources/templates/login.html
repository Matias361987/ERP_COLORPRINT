<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ColorPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }
        .login-card { background: #2c2c2c; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; padding: 40px; }
        .btn-login { background-color: #ffca2c; color: black; font-weight: 800; width: 100%; padding: 12px; border: none; border-radius: 8px; margin-top: 20px; }
        .btn-login:hover { background-color: #ffc107; transform: scale(1.02); }
        .form-control { background: #3d3d3d; border: none; color: white; padding: 12px; }
        .form-control:focus { background: #4d4d4d; color: white; box-shadow: none; border: 1px solid #ffca2c; }
        .logo-text { font-weight: 800; letter-spacing: 2px; font-size: 1.5rem; color: #ffca2c; }
    </style>
</head>
<body>
<div class="login-card text-center">
    <div class="mb-4">
        <i class="fa-solid fa-print fa-3x text-white mb-2"></i>
        <div class="logo-text">COLORPRINT</div>
        <small class="text-muted">SISTEMA DE GESTIÓN</small>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label class="small text-muted fw-bold mb-1">USUARIO</label>
            <input type="text" name="username" class="form-control" placeholder="Ej: pamela" required>
        </div>
        <div class="mb-3 text-start">
            <label class="small text-muted fw-bold mb-1">CONTRASEÑA</label>
            <input type="password" name="password" class="form-control" placeholder="••••" required>
        </div>

        <button type="submit" class="btn btn-login">INGRESAR AL SISTEMA</button>

        <div th:if="${param.error}" class="alert alert-danger mt-3 py-2 small border-0 bg-danger text-white">
            <i class="fa-solid fa-circle-exclamation me-1"></i> Credenciales incorrectas
        </div>
    </form>
</div>
</body>
</html>
