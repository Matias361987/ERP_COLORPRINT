<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso - ColorPrint</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Fondo igual al sistema principal */
        body {
            background-color: #f4f6f8;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tarjeta de Login */
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden; /* Para que la cabecera respete el borde redondeado */
        }

        /* Cabecera idéntica al Navbar del sistema */
        .login-header {
            background: linear-gradient(90deg, #1a1a1a, #2c3e50);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid #ffca2c; /* Línea amarilla de acento */
        }

        .login-body {
            background-color: white;
            padding: 40px 30px;
        }

        /* Inputs modernos */
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #ffca2c;
            box-shadow: 0 0 0 3px rgba(255, 202, 44, 0.25);
            background-color: #fff;
        }

        /* Botón Amarillo Corporativo */
        .btn-ingresar {
            background-color: #ffca2c;
            color: #000;
            font-weight: 800; /* Extra bold como en el menú */
            border: none;
            padding: 12px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-ingresar:hover {
            background-color: #ffc107;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 202, 44, 0.3);
        }

        .input-group-text {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <img th:src="@{/images/logocolorprint.png}" alt="ColorPrint" style="height: 60px; object-fit: contain;">
        <h5 class="text-white mt-3 fw-light" style="opacity: 0.8; font-size: 0.9rem; letter-spacing: 2px;">SISTEMA DE GESTIÓN</h5>
    </div>

    <div class="login-body">
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center small py-2 mb-4">
            <i class="fa-solid fa-circle-exclamation me-2"></i> Credenciales incorrectas.
        </div>

        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center small py-2 mb-4">
            <i class="fa-solid fa-check-circle me-2"></i> Sesión cerrada correctamente.
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted text-uppercase">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required autofocus>
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label small fw-bold text-muted text-uppercase">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn btn-ingresar w-100 rounded-2">
                Ingresar al Sistema
            </button>

            <div class="text-center mt-4">
                <small class="text-muted" style="font-size: 0.75rem;">ColorPrint v2.0 &copy; 2026</small>
            </div>
        </form>
    </div>
</div>

</body>
</html>
